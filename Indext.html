 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Assistance Form</title>
    <title>Sol Plaatje University</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
        }

        h2 {
            color: #ff5100;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        select,
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #e40c0c;
            border-radius: 4px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #b30000;
        }

        small {
            display: block;
            margin-top: 5px;
            color: #888;
        }
        #university-logo {
            max-width: 100%; /* Adjust the max-width as needed */
            height: auto;
            margin-bottom: 20px;
            text-align: center;
        }

        #university-name {
            color: #ff2600;
            font-size: 24px;
            margin-bottom: 10px;

        }
    </style>
</head>
<!-- University Logo and Name -->
<div id="university-logo">
    <img src="C:\Users\Admin\Downloads\Buntu\download.jpeg" alt="Sol Plaatje University Logo">
</div>

<div id="university-name">
    Sol Plaatje University
</div>

<body>

    <h2>Student Assistance Form</h2>

    <form action="http://localhost:3000/submit-form" method="post">
        <!-- Student Information -->
        <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
       </div>

       <div>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="Surname" required>
       </div>


       <div>
        <label for="student number">Student Number:</label>
        <input type="text" id="student number" name="student number" required>
      </div>

          <!-- Gender -->
          <div>
          <label>Gender:</label>
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
          <label><input type="radio" name="gender" value="other"> Other</label>
        </div>
          <!-- Race -->
          <div>
          <label for="race">Race:</label>
          <select id="race" name="race">
              <option value="asian">Asian</option>
              <option value="black">Black</option>
              <option value="white">White</option>
              <option value="hispanic">Hispanic</option>
              <option value="other">Other</option>
          </select>
          </div>
          <!-- Age -->
          <div>
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required>
        </div>

         <!-- Funded or Not -->
        <div>
            <label>Have you been funded?</label>
            <label><input type="radio" name="funded" value="yes"> Yes</label>
            <label><input type="radio" name="funded" value="no"> No</label>
        </div>

        


        <!-- Assistance Options -->
        <h3>Select up to 3 assistance options:</h3>

        <!-- Checkbox Group for Assistance Options -->
         <!-- Food Nutrition -->
         
        <div>
            <h3>Food Nutrition</h3>
            </div>

            <div>
            <label>
                <input type="checkbox" name="assistance[]" value="Food Nutrition"> Food Nutrition
            </label>
            </div>

             <!-- Stay on or off-campus -->
            <div>
            <label>Do you stay on or off-campus?</label>
            <label><input type="radio" name="stay" value="on_campus"> On Campus</label>
            <label><input type="radio" name="stay" value="off_campus"> Off Campus</label>
             </div>

            <!-- If off-campus, accredited or non-accredited -->
            <div>
                <label>If off-campus, is it accredited or non-accredited?</label>
                <label><input type="radio" name="accredited" value="accredited"> Accredited</label>
                <label><input type="radio" name="accredited" value="non_accredited"> Non-accredited</label>
            </div>

            <!-- Faculty of study -->
            <div>
            <label for="faculty">Faculty of Study:</label>
            <input type="text" id="faculty" name="faculty" required>
            </div>

            <!-- Level of study -->
            <div>
            <label for="level">Level of Study:</label>
            <input type="text" id="level" name="level" required>
        </div>

            <!-- Need financial assistance -->
            <div>
                <label>Do you need financial assistance?</label>
                <label><input type="radio" name="need_financial_assistance" value="yes"> Yes</label>
                <label><input type="radio" name="need_financial_assistance" value="no"> No</label>
            </div>
        </div>
        <div>
            <h3>One meal a day</h3>
        <label>
            <input type="checkbox" name="assistance[]" value="one_meal_a_day"> One Meal a Day
        </label>

        <div>
            <h3>Hygiene Pack</h3>
        <label>
            <input type="checkbox" name="assistance[]" value="hygiene_pack"> Hygiene Pack
        </label>


          <div>
            <h3>Social relief fund</h3>
        <label>
            <input type="checkbox" name="assistance[]" value="social_relief_fund"> Social Relief Fund
        </label>
          <div>
            <!-- Supporting Document (Motivational Letter in PDF) -->
            <label for="motivational_letter">Submit Motivational Letter (PDF):</label>
            <input type="file" id="motivational_letter" name="motivational_letter" accept=".pdf" required>
            <small>Upload a PDF file (max size: 5MB)</small>
        </div>

        <!-- Submit Button -->
        <br><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
